{% extends "base.html" %}

{% block content %}
<h1>Who are you?</h1>

<form action="" method="post">
	{% csrf_token %}
	<input type="text" name="last_name" placeholder="Last name">
	<input type="submit">
</form>
{% if error %}
	{{ error }}
{% endif %}
{% if search %}
{% for student in student_list %}
	<li>
		<a href="{{ student.last_name }}-{{ student.first_name }}">
			{{ student.last_name }}, {{ student.first_name }}
		</a>
	</li>
{% endfor %}
{% endif %}
{% endblock content %}
